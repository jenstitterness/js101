<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Recipie list</title>
        <link rel="stylesheet" href="./main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <div id="main">
            <label>Title: <input id="titleInput" type="text" name="title" value=""></label>
            <label>Serving Size: <input id="servingSizeInput" type="text" name="serving size" value=""></label>
            <label>Cook time: <input id="cookTimeInput" type="text" name="cook time" value=""></label>
            <label>Ingredients: <textarea id="ingredientsTextarea" name="ingredients" rows="8" cols="40"></textarea></label>
            <button id="save">Save</button>
        </div>

        <ul id="recipeList"></ul>

        <script src="../jquery-1.12.3.min.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
